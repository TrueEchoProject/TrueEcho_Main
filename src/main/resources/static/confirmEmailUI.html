<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trueEcho</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.5;
        }

        strong {
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>안녕하세요. TrueEcho입니다.</h1>
    <p>트루에코에서 <strong>%s</strong>으로 인증코드를 발송했습니다.</p>
    <p>인증코드를 입력해주세요:</p>
    <strong>%s</strong>
</div>
</body>
</html>
